name: CI
on: [push, pull_request]

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Install
        run: composer install -q
      - name: Run PHPStan (if configured)
        run: echo 'No static analysis configured'
